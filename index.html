<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Bayan</title>
</head>
<body>
    <div class="container">
        <header class="header">CSS BAYAN </header>
        
        <section>
            
            <ul class="day"> 
                <hr>
                 <li>
                    <a href="#monday" class="name"> Понедельник - не бездельник
                        <button class="open"><img src="assets/open.png" width="1%" height="1%"></button>
                        <button class="close">  
                            <img src="assets/close.png" width="1%" height="1%">
                        </button>
                    </a>
                     
                    <div class="picture" id="monday">
                    <img src="assets/mondayGirl.jpg" width="100%" ; alt="Monday">
                    </div>
                </li>
                <hr>
        
                <li>
                    <a href="#tuesday" class="name"> Вторник - тоже не бездельник</a>
                     
                    <div class="picture" id="tuesday">
                    <img src="assets/tuesdayGirl.jpg" width="100%" ; alt="Monday">
                    </div>
                </li>
                <hr>

                <li>
                    <a href="#wednesday" class="name"> Среда - серединка-половинка</a>
                    
                    <div class="picture" id="wednesday">
                    <img src="assets/wednesdayGirl.jpg" width="100%" ; alt="Monday">
                    </div>
                </li>
                <hr>

                <li>
                    <a href="#thursday" class="name"> Четверг - почти пятница</a>
                    
                    <div class="picture" id="thursday">
                    <img src="assets/thursdayGirl.jpg" width="100%" ; alt="Monday">
                    </div>
                </li>
                <hr>

                <li>
                    <a href="#friday" class="name"> Пятница - готовимся отдыхать</a>
                      
                    <div class="picture" id="friday">
                    <img src="assets/FridayGirl.jpg" width="100%" ; alt="Monday">
                    </div>
                </li>
                <hr>

                <li>
                    <a href="#saturday" class="name"> Суббота - веселимся и поем </a>
                      
                    <div class="picture" id="saturday">
                    <img src="assets/SaturdayGirl.jpg" width="100%" ; alt="Monday">
                    </div>
                </li>
                <hr>

                <li>
                    <a href="#sunday" class="name"> Воскресенье - день бездельник</a>
                      
                    <div class="picture" id="sunday">
                    <img src="assets/SundayGilr.jfif" width="100%" ; alt="Monday">
                    </div>
                </li>
        
            </ul>
        </section>
                
    </div>

</html>
