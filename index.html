<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Bayan</title>
</head>
<body>
    <div class="container">
        <header class="header">CSS BAYAN - DAYS OF THE WEEK</header>
        <hr>

        <section class="day">
            <div class="description">
                    <div class="name" for="name1"> Понедельник - не бездельник</div>
                    <div class="toggle">
                        <div class="toggle-open">
                        <img src="assets/open.png" width="20em" height="20em" alt="open">
                        </div>
                        <div class="toggle-close" >
                        <img src="assets/close.png" width="20em" height="20em"    alt="close">
                        </div>
                    </div>
                
            </div>  

            <div class="picture" id="day1">
                <img src="assets/mondayGirl.jpg" width="100%" ; alt="Monday">
            </div>
        </section>
        <hr>

        <section class="day">
            <div class="description">
                <div class="name" for="name2"> Вторник - тоже не бездельник</div>
                <div class="toggle">
                    <img src="assets/open.png" width="20em" height="20em" alt="open">
                    <img src="assets/close.png" width="20em" height="20em"    alt="close">
                </div>
            </div>  

            <div class="picture" id="day2">
                <img src="assets/tuesdayGirl.jpg"    width="100%" ; alt="Tuesday">
            </div>
        </section>
        <hr>

        <section class="day">
            <div class="description">
                <div class="name" for="name3"> Среда  - серединка-половинка</div>
                <div class="toggle">
                    <img src="assets/open.png" width="20em" height="20em" alt="open">
                    <img src="assets/close.png" width="20em" height="20em"    alt="close">
                </div>
            </div>  

            <div class="picture" id="day3">
                <img src="assets/wednesdayGirl.jpg"    width="100%" ; alt="wednesday">
            </div>
        </section>
        <hr>














    </div>
</body>
</html>
