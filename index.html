<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Bayan</title>
</head>
<body>
    <div class="container">
        <header class="header">DAYS OF THE WEEK</header>
        <hr>

        <section class="day">
            <div class="description">
                <h1> Понедельник - не бездельник</h1>
                <div class="toggle">
                    <img src="assets/open.png" width="20em" height="20em" alt="open">
                    <img src="assets/close.png" width="20em" height="20em"    alt="close">
                </div>
            </div>  

            <div class="picture" id="day1">
                <img src="assets/monday.jpg" width="50%" ; alt="Monday">
            </div>
        </section>
        <hr>

        <section class="day">
            <div class="description">
                <h1> Вторник - тоже не бездельник</h1>
                <div class="toggle">
                    <img src="assets/open.png" width="20em" height="20em" alt="open">
                    <img src="assets/close.png" width="20em" height="20em"    alt="close">
                </div>
            </div>  

            <div class="picture" id="day2">
                <img src="assets/tuesday1.jpg"    width="50%" ; alt="Tuesday">
            </div>
        </section>
        <hr>

        <section class="day">
            <div class="description">
                <h1> Среда </h1>
                <div class="toggle">
                    <img src="assets/open.png" width="20em" height="20em" alt="open">
                    <img src="assets/close.png" width="20em" height="20em"    alt="close">
                </div>
            </div>  

            <div class="picture" id="day3">
                <img src="assets/wednesday.png"    width="50%" ; alt="wednesday">
            </div>
        </section>
        <hr>














    </div>
</body>
</html>
