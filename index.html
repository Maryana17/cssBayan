<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Bayan</title>
</head>
<body>
    <div class="container">
        <header class="header">CSS BAYAN - DAYS OF THE WEEK</header>
        <hr>

        <section class="day">
            
                    <label class="name" for="box1"> Понедельник - не бездельник</label>
                    <input class="toggle-box" type="checkbox" id="box1">
                        
                    <div class="picture" id="day1">
                    <img src="assets/mondayGirl.jpg" width="100%" ; alt="Monday">
                    </div>
        </section>
        <hr>

        <section class="day">
                <label class="name" for="box2"> Вторник - тоже не бездельник</label>
                <input class="toggle-box" type="checkbox" id="box2">
                

            <div class="picture" id="day2">
                <img src="assets/tuesdayGirl.jpg"    width="100%" ; alt="Tuesday">
            </div>
        </section>
        <hr>

        <section class="day">
            <label class="name" for="box3"> Среда - серединка-половинка</label>
            <input class="toggle-box" type="checkbox" id="box3">

            <div class="picture" id="day3">
                <img src="assets/wednesdayGirl.jpg"    width="100%" ; alt="wednesday">
            </div>
        </section>
        <hr>

    </div>
</body>
</html>
